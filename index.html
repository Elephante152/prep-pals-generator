<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prep-pals-generator</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <script>
      // Handle base URL for GitHub Pages
      (function() {
        const { protocol, hostname, pathname } = window.location;
        const baseTag = document.createElement('base');
        if (hostname === 'mealprepgenie.xyz') {
          baseTag.href = `${protocol}//${hostname}/`;
        } else {
          baseTag.href = `${protocol}//${hostname}${pathname.replace(/\/[^/]*$/, '/')}`;
        }
        document.head.prepend(baseTag);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script 
      src="https://cdn.gpteng.co/gptengineer.js" 
      type="module" 
      crossorigin="anonymous"
      async
      defer
    ></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
